name: MLflow Training CI - Advanced Level

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: 🧪 Print Environment (Check Env)
        run: |
          echo "Python version:"
          python --version
          echo "Installed packages:"
          pip list

      - name: 📦 Install Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: heart-prediction-env
          environment-file: MLProject/conda.yaml
          auto-activate-base: false

      - name: ⚙️ Install MLflow
        run: |
          pip install mlflow==2.19.0

      - name: 🚀 Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --no-conda

      - name: 📤 Upload Artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-artifacts
          path: |
            MLProject/conf_matrix.png
            MLProject/metric_info.json
            MLProject/classification_report.txt

      - name: 🐳 Build Docker Image
        run: |
          cd MLProject
          mlflow models build-docker -m runs:/$(mlflow experiments list | awk 'NR==2{print $1}')/model -n heart-model-image

      - name: 🔐 Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: 🏷️ Tag Docker Image
        run: docker tag heart-model-image ${{ secrets.DOCKER_USERNAME }}/heart-model-image:latest

      - name: 🚚 Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/heart-model-image:latest